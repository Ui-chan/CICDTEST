name: CI/CD Pipeline

on:
  push:
    branches: [ "main" ] # main 브랜치에 푸시될 때 실행

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run Unit Tests (CI)
        run: |
          pytest test_main.py

  deploy:
    needs: build-and-test # 테스트가 성공해야 배포 시작
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to EC2 via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd ~/my-cicd-project || git clone https://github.com/${{ github.repository }}.git ~/my-cicd-project
            cd ~/my-cicd-project
            git pull origin main
            python3 -m venv venv
            source venv/bin/activate
            pip install -r requirements.txt
            fuser -k 8000/tcp || true # 기존 실행 중인 프로세스 종료
            nohup uvicorn main:app --host 0.0.0.0 --port 8000 > log.txt 2>&1 &
