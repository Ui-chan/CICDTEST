name: Docker CI/CD Pipeline

on:
  push:
    branches: [ "main" ]

jobs:
  # 1단계: 테스트 및 빌드
  test-and-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Run Unit Tests
        run: |
          pip install -r requirements.txt
          pytest test_main.py

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/cicd-test:latest

  # 2단계: EC2에 배포
  deploy:
    needs: test-and-build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          # deploy 단계의 스크립트 수정
          script: |
            sudo docker stop fastapi-app || true
            sudo docker rm fastapi-app || true
            sudo docker pull ${{ secrets.DOCKERHUB_USERNAME }}/cicd-test:latest
            
            # -e 옵션으로 환경 변수 전달
            sudo docker run -d --name fastapi-app \
              -p 8000:8000 \
              -e APP_MESSAGE="${{ secrets.APP_MESSAGE }}" \
              ${{ secrets.DOCKERHUB_USERNAME }}/cicd-test:latest