name: Docker CI/CD Pipeline

on:
  push:
    branches: [ "main" ]

jobs:
  # 1단계: 테스트 및 도커 이미지 빌드/푸시
  test-and-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run Unit Tests (CI)
        run: |
          pytest test_main.py

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/cicd-test:latest

  # 2단계: EC2에 접속하여 컨테이너 실행
  deploy:
    needs: test-and-build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to EC2 via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
    # deploy.yml 수정 제안
          script: |
            sudo docker network create my-network || true
            
            # 1. DB 컨테이너 실행 (--name에 Secret 사용)
            sudo docker run -d --name ${{ secrets.DB_HOST }} \
              --network my-network \
              -e POSTGRES_USER=${{ secrets.DB_USER }} \
              -e POSTGRES_PASSWORD=${{ secrets.DB_PASSWORD }} \
              -e POSTGRES_DB=${{ secrets.DB_NAME }} \
              -v ~/pgdata:/var/lib/postgresql/data \
              postgres:15 || true
            
            sudo docker stop fastapi-app || true
            sudo docker rm fastapi-app || true
            
            # 2. App 컨테이너 실행 (주소의 @ 뒷부분에 Secret 사용)
            sudo docker run -d --name fastapi-app \
              --network my-network \
              -p 8000:8000 \
              -e DATABASE_URL="postgresql://${{ secrets.DB_USER }}:${{ secrets.DB_PASSWORD }}@${{ secrets.DB_HOST }}:5432/${{ secrets.DB_NAME }}" \
              -e APP_MESSAGE="${{ secrets.APP_MESSAGE }}" \
              ${{ secrets.DOCKERHUB_USERNAME }}/cicd-test:latest