name: Docker CI/CD Final

on:
  push:
    branches: [ "main" ]

jobs:
  test-and-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run Tests
        run: pytest test_main.py

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and Push
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          # 여기서 Secret을 사용합니다.
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/cicd-test:latest

  deploy:
    needs: test-and-build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            # 1. 환경 정리
            sudo fuser -k 8000/tcp || true
            sudo docker stop fastapi-app || true
            sudo docker rm fastapi-app || true
            sudo docker network create my-network || true
            
            # 2. DB 실행
            sudo docker run -d --name ${{ secrets.DB_HOST }} \
              --network my-network \
              -e POSTGRES_USER=${{ secrets.DB_USER }} \
              -e POSTGRES_PASSWORD=${{ secrets.DB_PASSWORD }} \
              -e POSTGRES_DB=${{ secrets.DB_NAME }} \
              -v ~/pgdata:/var/lib/postgresql/data \
              postgres:15 || true
            
            # 3. 최신 이미지 받아오기
            sudo docker pull ${{ secrets.DOCKERHUB_USERNAME }}/cicd-test:latest
            
            # 4. 앱 실행 (주입된 환경 변수 확인!)
            sudo docker run -d --name fastapi-app \
              --network my-network \
              -p 8000:8000 \
              -e DATABASE_URL="postgresql://${{ secrets.DB_USER }}:${{ secrets.DB_PASSWORD }}@${{ secrets.DB_HOST }}:5432/${{ secrets.DB_NAME }}" \
              -e APP_MESSAGE="${{ secrets.APP_MESSAGE }}" \
              ${{ secrets.DOCKERHUB_USERNAME }}/cicd-test:latest