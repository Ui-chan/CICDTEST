name: Docker CI/CD Pipeline v3

on:
  push:
    branches: [ "main" ]

jobs:
  test-and-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run Unit Tests (SQLite Mode)
        run: |
          # DATABASE_URL을 주지 않으므로 main.py에서 SQLite로 테스트함
          pytest test_main.py

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/cicd-test:latest

  deploy:
    needs: test-and-build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to EC2 via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            # 1. 내부망 구축
            sudo docker network create my-network || true
            
            # 2. DB 컨테이너 실행 (볼륨 설정으로 데이터 영구 보존)
            sudo docker run -d --name ${{ secrets.DB_HOST }} \
              --network my-network \
              -e POSTGRES_USER=${{ secrets.DB_USER }} \
              -e POSTGRES_PASSWORD=${{ secrets.DB_PASSWORD }} \
              -e POSTGRES_DB=${{ secrets.DB_NAME }} \
              -v ~/pgdata:/var/lib/postgresql/data \
              postgres:15 || true
            
            # 3. 기존 앱 교체
            sudo docker stop fastapi-app || true
            sudo docker rm fastapi-app || true
            
            # 4. 새 앱 컨테이너 실행 (환경 변수 및 DB 주소 주입)
            sudo docker run -d --name fastapi-app \
              --network my-network \
              -p 8000:8000 \
              -e DATABASE_URL="postgresql://${{ secrets.DB_USER }}:${{ secrets.DB_PASSWORD }}@${{ secrets.DB_HOST }}:5432/${{ secrets.DB_NAME }}" \
              -e APP_MESSAGE="${{ secrets.APP_MESSAGE }}" \
              ${{ secrets.DOCKERHUB_USERNAME }}/cicd-test:latest